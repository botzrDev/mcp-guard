# Cloudflare Workers Sites configuration for MCP Guard Landing
# Deploy with: npx wrangler deploy
# Local dev: cd landing && npm run cf:dev

name = "mcp-guard-landing"
main = "landing/src/worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Workers Sites configuration - serves static assets from KV
[site]
bucket = "./landing/dist/landing/browser"

# Build command executed before deployment
[build]
command = "cd landing && npm ci && npm run build"
