# MCP Guard Configuration
# Generated by: mcp-guard init
# Documentation: https://github.com/botzrdev/mcp-guard

[server]
host = "127.0.0.1"
port = 3000

# Authentication - Demo API key (replace in production!)
[[auth.api_keys]]
id = "demo-user"
key_hash = "0XiRNzUXl3YgkCNW3GKq4fiGEPJ/kQQQ0iD8hMl5d/g="
allowed_tools = []  # Empty = all tools allowed
rate_limit = 100

# Test API key for manual testing
[[auth.api_keys]]
id = "manual-test"
key_hash = "P9FN1lOw5JgHfOcFCB63hJw6eMbx8Vw0tHoWJ1KOvnU="
allowed_tools = []  # Empty = all tools allowed
rate_limit = 100

# Generate production keys with: mcp-guard keygen --user-id <name>

[rate_limit]
enabled = true
requests_per_second = 100
burst_size = 50

[audit]
enabled = true
stdout = true

[upstream]
transport = "stdio"
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]

