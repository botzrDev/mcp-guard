# MCP Guard Configuration

[server]
host = "127.0.0.1"
port = 3000

[auth]
# API keys are configured here
# api_keys = [
#   { id = "user1", key_hash = "<hash>", allowed_tools = ["read", "write"] }
# ]

[rate_limit]
enabled = true
requests_per_second = 100
burst_size = 50

[audit]
enabled = true
stdout = true

[upstream]
transport = "stdio"
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
