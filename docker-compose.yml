# =============================================================================
# MCP-Guard Docker Compose Configuration
# For local development and testing
# =============================================================================

services:
  mcp-guard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-guard
    ports:
      - "3000:3000"
    volumes:
      # Mount your config file
      - ./mcp-guard.toml:/etc/mcp-guard/mcp-guard.toml:ro
      # Mount audit logs directory (optional)
      - ./logs:/var/log/mcp-guard
    environment:
      - RUST_LOG=info
      - MCP_GUARD_HOST=0.0.0.0
      - MCP_GUARD_PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Optional: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: mcp-guard-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    profiles:
      - observability

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mcp-guard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - observability

# Networks
networks:
  default:
    name: mcp-guard-network
